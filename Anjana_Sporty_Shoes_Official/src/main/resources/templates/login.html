<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Login Page</title>
	<style>
		footer {
			position: fixed;
			left: 0;
		    bottom: 0;
		    width: 100%;
		    color: #fff;
		    text-align: right;
		}
	</style>
  </head>
  <body>
  
  <!-- NAVBAR -->
	  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
	  	<a class="navbar-brand" href="/">Sporty Shoes Official</a>
	  </nav>
  <!-- NAVBAR -->

	<div style="text-align: center;" class="mt-5 text-info">
		<H1><u>Welcome to  Sporty Shoes</u></H1>
	</div>

	<!--FORM-->
	<div class="container p-5">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-info">Login</h4>

						<form th:action="@{/index}" method="post">
							<div class="mt-5">
								<div class="form-group">
									<input type="text" class="form-control" name="user_name" placeholder="Username">
								</div>
	
								<div class="form-group">
									<input type="password" class="form-control" name="password" placeholder="Password">
								</div>
							</div>
							<!-- Session Error Message -->
							<div th:if="${session.msg}">
								<div class="alert alert-danger" role="alert" th:text="${session.msg}"></div>
								<th:block th:text="${@sessionHelper.removeMessagefromSession()}"></th:block>
  							</div>
  							<!---->
							<button class="btn btn-info btn-block mt-3">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--FORM-->

	<!-- FOOTER -->
	<footer class="container-fluid bg-info active">
		<div>
			By Anjana Kizhiyapat &#169; 2023
		</div>
	</footer>
	<!-- FOOTER -->
  </body>
</html>
